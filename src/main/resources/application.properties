server.port=8080

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
debug=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=ProjetRecette
spring.data.mongodb.ssl.enabled=true
spring.data.mongodb.ssl.invalid-hostname-allowed=true

spring.main.allow-bean-definition-overriding=true

jwt.expiration=${JWT_EXPIRATION}
jwt.secret=${JWT_SECRET}

twilio.account_sid=${TWILIO_ACCOUNT_SID}
twilio.auth_token=${TWILIO_AUTH_TOKEN}
twilio.phone_number=${TWILIO_PHONE_NUMBER}
sms.recipient=${SMS_RECIPIENT}

logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG

logging.level.com.example.demo.servicesMysql=INFO
logging.level.com.example.demo.web.controllersMysql=INFO

logging.level.com.example.demo=DEBUG
# ============================================
# LOGGING
# ============================================
logging.level.com.example.demo.servicesMongoDB.ClaudeAIService=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# ============================================
# CONFIGURATION DE L'API ANTHROPIC CLAUDE
# ============================================
# IMPORTANT: Remplacez 'your-api-key-here' par votre vraie cl� API Anthropic
# Obtenez une cl� sur: https://console.anthropic.com/
google.api.key=${GOOGLE_API_KEY}

#Cloudinary
api.key=${API_KEY}
cloud.name=${CLOUD_NAME}
api.secret=${API_SECRET}

# ========================================
# GOOGLE CLOUD VERTEX AI - GEMINI
# ========================================
# ID du projet Google Cloud
google.cloud.project-id=${GOOGLE.CLOUD.PROJET-ID}

# Région du projet (us-central1, europe-west1, etc.)
google.cloud.location=us-central1

# Chemin vers le fichier de credentials du service account
# À télécharger depuis Google Cloud Console > IAM > Service Accounts
google.application.credentials=/path/to/service-account-key.json

# Modèle Gemini à utiliser
gemini.model.name=gemini-1.5-flash

# Limite � 5Mo par fichier et 10Mo par requ�te
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB


# ========================================
# ACTUATOR - Monitoring
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true


# URL du moteur de recommandation ML
ml.service.url=http://localhost:8000
