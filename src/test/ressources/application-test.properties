# src/test/resources/application-test.properties

# Configuration pour la base de données H2 en mémoire
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop # Crée la BDD au démarrage des tests et la supprime à la fin
spring.h2.console.enabled=true 

# Assure-toi que les entités MySQL sont bien scannées pour H2
spring.jpa.properties.hibernate.default_schema=PUBLIC